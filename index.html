<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Etch-A-Sketch!</h2>
    <div class = "main-container">
        <div class="tools">
            <div class="color-control">
                <input type="color" class="color-picker" value="#000000">
            </div>
            <input class = "input-value" type = "range" min="1" max="64" value="16"></input>
            <span id="gridSizeValue">16x16</span>
            <button class="draw-button">Draw</button>
            <button class="random-color-button">Rainbow</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear All</button>
        </div> 
        <div class="container"> 
            <div class="grid-container"></div> 
        </div>
    </div>
</body>
</html>
